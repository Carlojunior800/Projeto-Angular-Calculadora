<h1 id="titulo">Calculadora Cientifica</h1>

<div id="calculadora">
    <input id="resultado" type="text" class="form-control text-right kz-input-text" id="display" name="display" readonly [value]="display">
    <table>
        <tr>
            <td><button id="btnApagar" (click)="limpar()">C</button></td>
            <td><button class="botao" (click)="raiz()">√</button></td>
            <td><button class="botao" (click)="delete()"><</button>
            </td>
            <td><button class="botao" (click)="definirOperacao('/')">/</button></td>
            <td><button class="botao" (click)="definirOperacao('*')">X</button></td>
        </tr>
        <tr>
            <td><button class="botao" (click)="quadrado()">x²</button></td>
            <td><button class="botao" (click)="adicionaNumero('7')">7</button></td>
            <td><button class="botao" (click)="adicionaNumero('8')">8</button></td>
            <td><button class="botao" (click)="adicionaNumero('9')">9</button></td>
            <td><button class="botao" (click)="definirOperacao('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="botao" (click)="cubo()">x³</button></td>
            <td><button class="botao" (click)="adicionaNumero('4')">4</button></td>
            <td><button class="botao" (click)="adicionaNumero('5')">5</button></td>
            <td><button class="botao" (click)="adicionaNumero('6')">6</button></td>
            <td><button class="botao" (click)="definirOperacao('+')">+</button></td>
        </tr>
        <tr>
            <!-- Adiociona o pi -->
            <td><button class="botao" (click)="adicionaNumero('3.14159265359')">π</button></td>
            <td><button class="botao" (click)="adicionaNumero('1')">1</button></td>
            <td><button class="botao" (click)="adicionaNumero('2')">2</button></td>
            <td><button class="botao" (click)="adicionaNumero('3')">3</button></td>
            <td rowspan="2"><button id="btnIgual" style="height: 106px;" (click)="calcular()">=</button></td>
        </tr>
        <tr>
            <td colspan="3"><button class="botao" style="width: 177px;" (click)="adicionaNumero('0')">0</button></td>
            <td><button class="botao" (click)="adicionaNumero('.')">.</button></td>
        </tr>
    </table>
</div>
